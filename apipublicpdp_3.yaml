        "400":
          description: Erro requisição inválida
          content: {}
        "401":
          description: Não autorizado
          content: {}
        "404":
          description: Não encontrado
          content: {}
        "405":
          description: Dados inválidos
          content: {}
      security:
      - basicAuth: []
      x-codegen-request-body-name: body
  /ordersPublic/complete/{orderID}:
