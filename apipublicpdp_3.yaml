  /ordersPublic/ecommerce/canceled/byStore/{storeCode}:
    get:
      tags:
      - ordersPublic/ecommerce
      summary: Retorna os Pedidos de Venda Cancelados
      description: "Este serviço permite a visualização dos Pedidos de Venda Cancelados.\
        \ \r\n`Campos Indexados:` {branchId, implantationDate, customerOrderId, orderId}"
      operationId: getCanceledOrdersPublic
      parameters:
      - name: storeCode
        in: path
        description: Identificador do cadastro da loja E-Commerce
        required: true
        schema:
          type: integer
          format: int64
      - name: lastUpdate
        in: query
        description: Data de sincronização dos registros
        schema:
          type: string
          format: date-time
      - name: page
        in: query
        description: Número da página
        schema:
          type: integer
      - name: pageSize
        in: query
        description: "Quantidade de registros por página (a resposta deve retornar\
          \ o campo hasNext indicando se há mais registros para a proxima página),\
          \ a quantidade não deve ultrapassar 100, quantidades superiores serão consideradas\
          \ 100."
        schema:
          type: integer
      - name: totalCount
        in: query
