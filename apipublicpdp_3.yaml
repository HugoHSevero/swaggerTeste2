openapi: 3.0.1
info:
  title: TOTVS - PDP
  description: APIs públicas na plataforma TOTVS. Módulo Datasul PDP
  termsOfService: https://www.totvs.com/termos-de-uso/
  contact:
    email: box@totvs.com.br
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: http://gales:8180/dts/datasul-rest/resources/prg/pdp/v3/
- url: https://gales:8180/dts/datasul-rest/resources/prg/pdp/v3/
tags:
- name: ordersPublic
  description: Pedido de Venda
- name: orderItemsPublic
  description: Itens do Pedido de Venda
- name: ordersPublic/ecommerce
  description: Pedido de Venda E-commerce
paths:
  /ordersPublic:
    get:
      tags:
      - ordersPublic
      summary: Realiza a carga dos Pedidos de Venda
      description: "Este serviço permite a visualização dos Pedidos de Venda. \r\n\
        `Campos Indexados:` {salesChannel, paymentTerms, branchId, collectorCode,\
        \ evaluationSituation, commercialSituation, orderSituation, priceSituation,\
        \ deliveryDate, implantationDate, modality, transactionType, representativeShortName,\
        \ shortName, reshipmentTransp, carrierName, customerOrderId, orderId, priceTableOrder,\
        \ priceOrderType}"
      operationId: getordersPublic
      parameters:
      - name: lastUpdate
        in: query
        description: Data de sincronização dos registros
        schema:
          type: string
          format: date-time
      - name: page
        in: query
        description: Número da página
        schema:
          type: integer
      - name: pageSize
        in: query
        description: "Quantidade de registros por página (a resposta deve retornar\
          \ o campo hasNext indicando se há mais registros para a proxima página),\
          \ a quantidade não deve ultrapassar 100, quantidades superiores serão consideradas\
          \ 100."
        schema:
          type: integer
      - name: totalCount
        in: query
        description: "Considera a contagem total dos registros, respeitando os filtros\
          \ anteriores."
        schema:
          type: boolean
      - name: printDateFirst
        in: query
        description: Data inicial da implantação do pedido
        schema:
          type: string
          format: date
      - name: printDateLast
        in: query
        description: Data final da implantação do pedido
        schema:
          type: string
          format: date
      - name: storeCode
        in: query
        description: "Lista de códigos das lojas E-Commerce separados por vírgula\
          \ (,)"
        schema:
          type: string
      responses:
        "200":
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordersPublicResponse'
        "400":
          description: Erro requisição inválida
          content: {}
        "401":
          description: Não autorizado
          content: {}
        "404":
          description: Não encontrado
          content: {}
        "500":
          description: Erro interno do servidor
          content: {}
      security:
      - basicAuth: []
    post:
      tags:
      - ordersPublic
      summary: Inclusão do Pedido de Venda
      description: Este serviço permite a inclusão do Pedido de Venda.
      operationId: postordersPublic
      requestBody:
        description: Objeto com os dados do Pedido
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ordersPublicPost'
        required: true
      responses:
        "200":
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordersPublic'
        "400":
          description: Erro requisição inválida
          content: {}
        "401":
          description: Não autorizado
          content: {}
        "404":
          description: Não encontrado
          content: {}
        "405":
          description: Dados inválidos
          content: {}
      security:
      - basicAuth: []
      x-codegen-request-body-name: body
  /ordersPublic/{orderID}:
