          content: {}
        "404":
          description: Não encontrado
          content: {}
        "405":
          description: Dados inválidos
          content: {}
      security:
      - basicAuth: []
      x-codegen-request-body-name: body
    patch:
      tags:
      - ordersPublic
      summary: Atualização do Pedido de Venda
      description: Este serviço permite a atualização do Pedido de Venda.
      operationId: patchordersPublic
      parameters:
      - name: orderID
        in: path
        description: Identificador do Pedido de Venda a ser atualizado
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: Objeto com os dados dos Pedidos de Venda
        content:
          application/json:
            schema:
