components:
  schemas:
    ordersPublicResponse:
      type: object
      properties:
        total:
          type: integer
          description: Quantidade de registros
        hasNext:
          type: boolean
        items:
          type: array
          description: Lista contendo informações dos Pedidos de Venda cadastrados
            no ERP
          items:
            $ref: '#/components/schemas/ordersPublic'
      description: Resposta da requisição do serviço que retorna os Pedidos de Venda
        cadastrados no ERP
    orderItemsPublicResponse:
      type: object
      properties:
        total:
          type: integer
          description: Quantidade de registros
        hasNext:
          type: boolean
        items:
          type: array
          description: Lista contendo informações dos Itens dos Pedidos de Venda cadastrados
            no ERP
          items:
            $ref: '#/components/schemas/orderItems'
      description: Resposta da requisição do serviço que retorna os Itens do Pedido
        de Venda cadastrados no ERP
    ordersPublic:
      type: object
      properties:
        allocationSituation:
          type: integer
          description: Situação da alocação do estoque
        branchId:
          type: string
          description: Código do estabelecimento
          example: movdis.ped-venda.cod-estabel
        campaignId:
          type: integer
          description: Número Id Campanha Crm
        cancellationDate:
          type: string
          description: Data do Cancelamento do Pedido
          format: date
        cancellationReason:
          type: string
          description: Descrição do motivo do cancelamento
          example: movdis.ped-venda.desc-cancela
        carrierName:
          type: string
          description: Nome do transportador
          example: movdis.ped-venda.nome-transp
        cifCity:
          type: string
          description: Até que cidade o frete corre por conta do emitente
          example: movdis.ped-venda.cidade-cif
        codeCarrier:
          type: integer
          description: Código do Transportador
        codeReshipmentTransp:
          type: integer
          description: Transportadora Redespacho
        collectorCode:
          type: integer
          description: Código do portador
        comments:
          type: string
          description: Observação
          example: movdis.ped-venda.observacoes
        commercialSituation:
          type: integer
          description: Código da situação da avaliação comercial
        completeAddress:
          type: string
          description: Endereço Completo
          example: movdis.ped-venda.endereco_text
        creditApprovalDate:
          type: string
          description: Data de aprovação de crédito
          format: date
        creditLockReason:
          type: string
          description: Motivo da não liberação de crédito para o pedido
          example: movdis.ped-venda.desc-bloq-cr
        currencyBillingCode:
          type: integer
          description: Código da moeda do Faturamento
        currencyCode:
          type: integer
          description: Código da moeda de referência dos valores
        customerCode:
          type: integer
          description: Código do cliente
        customerDiscount:
          type: number
          description: Percentual de desconto do cliente a ser aplicado sobre a nota
        customerOrderId:
          type: string
          description: Número do pedido do cliente
          example: movdis.ped-venda.nr-pedcli
        customerOrderType:
          type: string
          description: Disponível para classificação/indicação própria do usuário
          example: movdis.ped-venda.tp-pedido
        dateUpdatedSituation:
          type: string
          description: Data da alteração da situação
          format: date
        deliveryCity:
          type: string
          description: Cidade para a Entrega do Pedido
          example: movdis.ped-venda.cidade
        deliveryCode:
          type: string
          description: Código do endereço de entrega
          example: movdis.ped-venda.cod-entrega
        deliveryCountry:
          type: string
          description: País de Entrega do Pedido
          example: movdis.ped-venda.pais
        deliveryDate:
          type: string
          description: Data prevista para entrega do Pedido
          format: date
        deliveryNeighborhood:
          type: string
          description: Bairro
          example: movdis.ped-venda.bairro
        deliveryPlace:
          type: string
          description: Endereço de entrega do cliente
          example: movdis.ped-venda.local-entreg
        deliveryState:
          type: string
          description: Unidade da federação para entrega
          example: movdis.ped-venda.estado
        deliveryZipCode:
          type: string
          description: CEP
          example: movdis.ped-venda.cep
        discountAmt:
          type: number
          description: Valor do desconto
        discountPercentage:
          type: string
          description: Percentuais de desconto informados por pedido
          example: movdis.ped-venda.des-pct-desconto-inform
        email:
          type: string
          description: Endereço eletrônico na Internet
          example: movdis.ped-venda.e-mail
        emissionDate:
          type: string
          description: Data em que o pedido foi emitido pelo representante/cliente
          format: date
        evaluationSituation:
          type: integer
          description: Situação de avaliação de crédito
        financingTable:
          type: integer
          description: Tabela financeira
        financingTableSequence:
          type: integer
          description: Índice da tabela de financiamento
        forcedApprover:
          type: string
          description: Nome do aprovador de créditos forçados
          example: movdis.ped-venda.aprov-forcado
        forcedReleaseReason:
          type: string
          description: Motivo da liberação de crédito forçado para o pedido
          example: movdis.ped-venda.desc-forc-cr
        freightMode:
          type: string
          description: Modalidade de Frete
          example: "movdis.ped-venda.char-2,109,8"
        implantationDate:
          type: string
          description: Data em que o Pedido foi implantado no sistema
          format: date
        limitBillingDate:
          type: string
          description: Data Limite para atendimento do Pedido
          format: date
        merchandiseDescription:
          type: integer
          description: Destino da mercadoria
        minimumBillingDate:
          type: string
