      summary: Retorna Informações Detalhadas do Pedido de Venda Cancelado
      description: Este serviço permite buscar e detalhar um Pedido de Venda em específico
        que foi cancelado.
      operationId: getCanceledOrderPublic
      parameters:
      - name: orderID
        in: path
        description: Identificador do Pedido de Venda a ser localizado
