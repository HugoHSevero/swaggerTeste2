      tags:
      - ordersPublic/ecommerce
      summary: Inclusão do Pedido de Venda via E-commerce
      description: Este serviço permite a inclusão do Pedido de Venda via solicitação
        e-commerce.
      operationId: postOrderStorePublic
      requestBody:
        description: Objeto com os dados do Pedido
        content:
          application/json:
