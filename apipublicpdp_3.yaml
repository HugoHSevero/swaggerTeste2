          content: {}
        "500":
          description: Erro interno do servidor
          content: {}
      security:
      - basicAuth: []
    post:
      tags:
      - orderItemsPublic
      summary: Inclusão de Item do Pedido de Venda
      description: Este serviço permite a inclusão de Item do Pedido de Venda.
      operationId: postorderItemsPublic
      requestBody:
        description: Objeto com os dados do Cliente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/orderItems'
        required: true
      responses:
        "200":
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderItems'
        "400":
          description: Erro requisição inválida
          content: {}
        "401":
          description: Não autorizado
          content: {}
        "404":
          description: Não encontrado
          content: {}
        "405":
          description: Dados inválidos
          content: {}
      security:
