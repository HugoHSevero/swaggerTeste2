        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestCreateReply'
      responses:
        '200':
          description: 'Reply was created successfully'
        '422':
          description: 'Reply was created unsuccessfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
