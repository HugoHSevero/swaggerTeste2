  - name: Autenticação
    description: >-
      A autenticação pode ser feita enviando as chaves no header Authorization
      ou como parâmetros da requisição.


      Exemplos:


      Via HTTP Authorization


      > curl -H "Content-Type: application/json" -H "Authorization:
      **chave_api** 10d674b6e5834dbc **aplicacao**
      ed102c0b-ff23-4826-b296-cfd2c913b133" -X GET
      [https://api.awsli.com.br/v1/categoria/](https://api.awsli.com.br/v1/categoria/)


      Via parâmetros:


      > curl -X GET
      [https://api.awsli.com.br/v1/categoria/?format=json&**chave_api**\=10d674b6e5834dbc&**chave_aplicacao**\=ed102c0b-ff23-4826-b296-cfd2c913b133](https://api.awsli.com.br/v1/categoria/?format=json&chave_api=10d674b6e5834dbc&chave_aplicacao=ed102c0b-ff23-4826-b296-cfd2c913b133As)


      \*As chaves devem ser enviadas em todas as requisições feitas na API.
  - name: Limites (throttling)
    description: |-
      A API possui os seguintes limites de requisições:

      - por aplicação (chave_aplicacao) - 3000 requisições / minuto (Err 533)  
          
      - por loja (chave_api) - 100 requisições / minuto (Err 633)  
          
      - por ip - 1200 requisições / minuto (Err 133)
          

      Ao exceder o limite, a API retornará status 429 e o erro específico.
  - name: Produtos
  - name: Imagens do produto
    description: Consulta e cadastro de imagens de produtos.
  - name: Preço
    description: Consulta e alteração de preço dos produtos.
  - name: Grade
    description: Consulta e cadastro de grades da loja.
  - name: Estoque
    description: >-
      O estoque do produto é definido por quatro campos no banco de dados:
      **gerenciado**, **quantidade**, **situacao_em_estoque**,
      **situacao_sem_estoque**. Segue a definição de cada um deles:


      **gerenciado**:


      > Define se o estoque será gerenciado pela Loja Integrada, caso não seja
      gerenciado o estoque sempre será definido pelo campo
      **situacao_em_estoque** e o campo **quantidade** será ignorado.


      **quantidade**:


      > Define a quantidade de produto que está atualmente em estoque.


      **situacao_em_estoque**:


      > Define o prazo para envio do produto. Use **0** (zero) para imediato e
      **1** (ou qualquero outro inteiro positivo) para prazo de envio em x dias.


      **situacao_sem_estoque**:


      > Só é usado quando o campo **gerenciado** estiver definido como **true**.
      Define o prazo de envio do produto assim que o estoque chegar a zero. Use
      **\-1** para deixar o tornar o produto indisponível, **0** (zero) para
      deixar o prazo de envio como imediato e **1** (ou qualquero outro inteiro
      positivo) para deixar o prazo de envio para x dias.

      > 

      > Este campo é melhor compreendido com o seguinte exemplo: Você tem um
      produto manufaturado que demora 10 dias para ser feito e você já tem 3
      dele em estoque. Você deve definir o campo **quantidade** para 3 e
      **situacao_em_estoque** para 0 (zero) e o campo **situacao_sem_estoque**
      para 10. Esta configuração fará com que o prazo de envio do produto seja
      alterado para 10 dias assim que os três produtos que estavam em estoque
      forem comprados.
