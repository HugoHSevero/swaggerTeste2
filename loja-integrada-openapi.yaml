  - name: Enviali
    description: >-
      #### **Importante:**


      O header _x-correlation-id_ é utilizado para identificar os requests nos
      logs de erro, sempre envie uma UUID válida neste _Header_ para nos ajudar
      te dar suporte, especialmente durante a fase de implementação desta API.
      Em casos de erro ele é devolvido no campo "id" da resposta.


      Os valores numéricos são sempre números inteiros, ou seja, passe - e
      espere que - os valores de preço, tamanho e peso em centavos, centímetros
      e gramas.
paths:
  /v1/produto:
    post:
      tags:
        - Produtos
      summary: Cadastrar produto filho
      description: >-
        Para criar um produto filho é preciso preencher na chave **tipo** o
        valor **atributo_opcao**.


        O campo **pai** deve conter a URL de um produto pai, como exemplificado.
        Note que um produto pai precisa ser necessariamente um produto do tipo
        **atributo**.


        Perceba que não é necessário inserir atributos como **destaque,
        descricao_completa e usado**.
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\n  \"id_externo\": null,\n  \"sku\":
                \"casaco-azul-tam-m\",\n  \"mpn\": null,\n  \"ncm\": null,\n 
                \"nome\": \"Casaco Azul Tamanho M\",\n  \"ativo\": true,\n 
                \"peso\": 0.45,\n  \"altura\": 2,\n  \"largura\": 12,\n 
                \"profundidade\": 6,\n  \"pai\":
                \"/api/v1/produto/182904918\",\n  \"tipo\":
                \"atributo_opcao\",\n  \"variacoes\": [\n   
                \"/api/v1/grade/8945/variacao/37078\",\n   
                \"/api/v1/grade/8950/variacao/38417\"\n\n  ]\n}\n\n\n"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: chave_api {{chave_api}} aplicacao {{aplicacao}}
      responses:
        '201':
          description: Created
          headers:
            content-type:
              schema:
                type: string
                example: application/json
            date:
              schema:
                type: string
                example: Mon, 24 Oct 2022 18:32:36 GMT
            location:
              schema:
                type: string
                example: http://api.awsli.com.br/api/v1/produto/182905567
            content-encoding:
              schema:
                type: string
                example: gzip
            vary:
              schema:
                type: string
                example: Accept, Accept-Encoding
            age:
              schema:
                type: integer
                example: '0'
            x-cache:
              schema:
                type: string
                example: MISS
            x-powered-by:
              schema:
                type: string
                example: vtex-integrated-store
            access-control-allow-origin:
              schema:
                type: string
                example: '*'
            transfer-encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
                type: object
              example:
                altura: 2
                apelido: casaco-azul-tamanho-m-2022-10-24-15-32-35
                ativo: true
                bloqueado: false
                categorias: []
                data_criacao: '2022-10-24T15:32:35.969785'
                data_modificacao: '2022-10-24T15:32:35.969803'
                descricao_completa: null
                destaque: false
                gtin: null
                id: 182905567
                id_externo: null
                imagem_principal: null
                imagens: []
                largura: 12
                marca: null
                mpn: null
                ncm: null
                nome: Casaco Azul Tamanho M
                pai: /api/v1/produto/182904918
                peso: '0.450'
                profundidade: 6
                removido: false
