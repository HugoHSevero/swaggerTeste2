  /enviali/v2/postage/estimate:
    post:
      tags:
        - Enviali
      summary: Cotação da etiqueta
      description: >-
        ### Estimativa da etiqueta.


        #### **Importante:**


        Se a propriedade de volume do corpo for fornecida, essas dimensões são
        usadas como dimensões do pacote. Essa propriedade é opcional.


        Se nenhum volume for fornecido, o volume é calculado a partir da
        propriedade de produtos do corpo. A propriedade de produtos é
        necessária, mesmo se o volume for fornecido.


        Independentemente de um volume ser fornecido ou não, o volume
        considerado para o cálculo é retornado na resposta. O volume retornado
        na resposta deve ser encaminhado para o endpoint v2/postage/bill.


        Uma das estimativas retornadas deve ser selecionada e encaminhada para o
        endpoint v2/postage/bill como está.


        Se o volume fornecido ou o calculado for menor do que o volume mínimo de
        1x10x15 e 300g, o volume mínimo é usado em seu lugar.


        Se durante o cálculo do volume a partir dos produtos, um produto estiver
        sem uma dimensão ou tiver uma dimensão abaixo do mínimo, o mínimo é
        usado em seu lugar. O mínimo é de 1x1x1 e 100g.


        #### **Detalhes do corpo da request:**


        **Options**: Permite especificar opções adicionais para o cálculo. As
        opções são específicas para o serviço.


        **Correios options**: DeliveryReceipt, PersonalDelivery,
        InsuranceCoverage.


        **DeliveryReceipt**: Se "true", os Correios apresentarão um recibo ao
        destinatário e coletarão uma assinatura.


        **PersonalDelivery**: Se "true", os Correios entregarão apenas ao
        destinatário, exigindo um documento.


        **InsuranceCoverage**: Se "true", os Correios fornecerão cobertura de
        seguro para o pacote em caso de perda ou danos.


        #### **Error codes:**


        1. Account not found

        2. Volume or products required

        3. Zipcode not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                zipcode: '88104600'
                merchandise_value: 5500
                products:
                  - id: '3861768'
