      summary: Gerar etiqueta
      description: >-
        ### **Gera etiqueta para o pedido.**


        É possível faturar várias encomendas de uma só vez.


        Em caso de erros de validação, todas as encomendas falham
        simultaneamente.


        As cotações são recalculadas e, se não corresponderem às indicadas na
        solicitação, a encomenda falhará.


        Em caso de erros durante a geração, as encomendas são faturadas
        individualmente e podem falhar individualmente.


        #### **Detalhes do corpo da request:**


        Permite especificar _Options_ adicionais para o cálculo. As _Options_
        são específicas para o serviço. As _Options_ devem ser incluídas na
        solicitação de cálculo e não podem ser adicionadas posteriormente após o
        cálculo já ter sido feito.


        **Observação:** as propriedades de "volume" e "estimate" precisam ser as
        mesmas retornadas na request de _Cotação da etiqueta._


        **Error codes:**


        1. Invalid order id

        2. Invalid order date

        3. Invalid merchandise value

        4. Invalid federal document

        5. Invalid name

        6. Invalid email

        7. Invalid cellphone

        8. Invalid zipcode

        9. Invalid city

        10. Invalid district

        11. Invalid street

        12. Invalid number

        13. Account not found

        14. Invoice is required for business accounts

        15. Invalid product id

        16. Invalid product name

        17. Invalid product sku

        18. Invalid product quantity

        19. Invalid product price

        20. Account not setup

        21. Invalid product categories

        22. Invalid product parent id

        23. Invalid volume

        24. Invalid estimate

        25. Wallet not found

        26. Insufficient balance

        27. Unable to store postage

        28. Insufficient order limit

        29. Volume too small

        30. Invalid complement

        31. Invalid invoice key

        32. Order already billed

        33. No estimates found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                postage:
                  - order:
                      id: '3861768'
                      code: '333'
                      merchandise_value: 5500
                      date_time: '2023-10-22T16:42:58.135Z'
                      products:
                        - id: '3861768'
                          name: Caderno Florals
                          sku: 8CH2WUZ38
                          quantity: 1
                          volume:
                            height: 10
