    get:
      tags:
        - Pedido
      summary: Listar pedidos
      description: >-
        Busca por pedidos de acordo com os seguintes filtros:


        - **since_numero**: pedidos com número igual ou maior ao especificado.

        - **since_atualizado**: pedidos que foram atualizados a partir da data e
        hora especificada. A data deve estar no formato AAAA-MM-DDTHH:MM:SS (ex:
        ?since_atualizado=2023-06-01T08:30:22), onde a hora é opcional.

        - **cliente_id**: pedidos do cliente com o id especificado.

        - **pagamento_id**: pedidos que utilizaram a forma de pagamento com o id
        especificado.

        - **situacao_id**: pedidos que estão na situação especificada.

        - **since_criado**: pedidos que foram criados a partir da data e hora
        especificada. A data deve estar no formato AAAA-MM-DDTHH:MM:SS (ex:
        ?since_criado=2023-06-01T08:30:22), onde a hora é opcional.

        - **until_criado**: pedidos que foram criados antes da data e hora
        especificada. A data deve estar no formato AAAA-MM-DDTHH:MM:SS (ex:
        ?until_criado=2023-06-01T08:30:22), onde a hora é opcional.
            

        Para conhecer os ids de **pagamento**, faça um **GET** em
        **/api/v1/pagamento/**


        Para conhecer os ids de **situacao**, faça um **GET** em
        **/api/v1/situacao/**


        Os seguintes parâmetros podem ser usados para paginação:


        - **limit**: indica a quantidade de pedidos por página (o máximo aceito
        é 50)
            
        - **offset**: indica a posição do primeiro pedido, na ordem, para o
        resultado. offset=10 indica que o primeiro pedido do resultado será o da
        posição 10 na ordem.
            

        O GET mostra como filtra por **situação**, **pagamento** e a partir do
        **pedido número** 135.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: chave_api {{chave_api}} aplicacao {{aplicacao}}
        - name: since_numero
          in: query
          schema:
            type: integer
          example: '135'
        - name: situacao_id
          in: query
          schema:
            type: integer
          example: '8'
        - name: pagamento_id
          in: query
          schema:
            type: integer
          example: '24'
        - name: limit
          in: query
          schema:
            type: integer
          example: '15'
