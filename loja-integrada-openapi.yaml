openapi: 3.0.0
info:
  title: API Loja Integrada
  description: >-
    Para que possa acessar a API da Loja Integrada, você precisará de uma chave
    de aplicação, que o identificará como integrador, e de uma chave de API, que
    identificará a loja que está sendo integrada.


    [<b>Como gerar a chave de
    aplicação?</b>](https://ajuda.lojaintegrada.com.br/pt-BR/articles/5360466-como-o-integrador-gera-a-chave-de-aplicacao)


    [<b>Como gerar a chave de
    API?</b>](https://ajuda.lojaintegrada.com.br/pt-BR/articles/931152-como-gerar-a-chave-api-da-minha-loja)
  version: 1.0.0
servers:
  - url: https://api.awsli.com.br
tags:
